<div class="alert">
  <div class="title blue">系统告警</div>
  <div class="detail white" ng-mouseenter="RightCtrl.showDetail()" ng-mouseleave="RightCtrl.hideDetail()">
    <div class="disaster" ng-mouseover="RightCtrl.calDetail(0)" ng-mouseleave="RightCtrl.hideDetail()">
      {{RightCtrl.detail.disaster}}
    </div>
    <div class="serious" ng-mouseover="RightCtrl.calDetail(1)" ng-mouseleave="RightCtrl.hideDetail()">
      {{RightCtrl.detail.serious}}
    </div>
    <div class="warning" ng-mouseover="RightCtrl.calDetail(2)" ng-mouseleave="RightCtrl.hideDetail()">
      {{RightCtrl.detail.warning}}
    </div>
    <div class="information" ng-mouseover="RightCtrl.calDetail(3)" ng-mouseleave="RightCtrl.hideDetail()">
      {{RightCtrl.detail.information}}
    </div>
    <div class="detail-info" ng-mouseenter="RightCtrl.showDetail()" ng-style="RightCtrl.detailInfo.style"
         ng-show="RightCtrl.detailInfo.show">
      <div class="tip" ng-style="RightCtrl.detailInfo.tipStyle"></div>
      <table id="alarmTable"></table>
    </div>
  </div>
</div>
<div class="usage">
  <circle-chart ng-repeat="usage in RightCtrl.usageList" title="usage.title" color="usage.color"
                detail="usage.detail"></circle-chart>
</div>
