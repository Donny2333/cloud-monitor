<div class="directedGraph">
  <div class="label">{{DirectedGraphCtrl.label}}</div>
  <div class="outer"></div>
  <div class="cloud"></div>
  <div class="shadow"></div>
  <svg xmlns="http://www.w3.org/2000/svg" class="directed" width="100%" height="100%" viewBox="-250 -250 500 500">
    <g>
      <radialGradient id="grad_orange" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0"></stop>
        <stop offset="100%" style="stop-color:#ff9510;stop-opacity:1"></stop>
      </radialGradient>
      <radialGradient id="grad_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0"></stop>
        <stop offset="100%" style="stop-color:#0f9ee5;stop-opacity:1"></stop>
      </radialGradient>
      <radialGradient id="grad_green" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0"></stop>
        <stop offset="100%" style="stop-color:#57c550;stop-opacity:1"></stop>
      </radialGradient>
    </g>
    <g>
      <rect class="box orange" x="190" y="-200" width="50" height="15"></rect>
      <rect class="box blue" x="190" y="-220" width="50" height="15"></rect>
      <rect class="box green" x="190" y="-240" width="50" height="15"></rect>
      <text class="text green" x="195" y="-230">
        <tspan>健康数</tspan>
        <tspan font-size="10px" x="235" dy="1px" text-anchor="end">
          {{DirectedGraphCtrl.data.num_excellent}}
        </tspan>
      </text>
      <text class="text blue" x="195" y="-210">
        <tspan>良好数</tspan>
        <tspan font-size="10px" x="235" dy="1px" text-anchor="end">
          {{DirectedGraphCtrl.data.num_good}}
        </tspan>
      </text>
      <text class="text orange" x="195" y="-190">
        <tspan>不健康数</tspan>
        <tspan font-size="10px" x="235" dy="1px" text-anchor="end">
          {{DirectedGraphCtrl.data.num_poor}}
        </tspan>
      </text>
    </g>
    <!--<g>-->
    <!--<rect class="line orange" x="178" y="-240" width="4" height="55"></rect>-->
    <!--<rect class="line blue" x="178" y="-240" width="4" height="20"></rect>-->
    <!--<rect class="line green" x="178" y="-240" width="4" height="10"></rect>-->
    <!--</g>-->
  </svg>
</div>
