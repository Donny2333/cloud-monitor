<div class="directedGraph">
  <div class="label">{{DirectedGraphCtrl.label}}</div>
  <div class="outer"></div>
  <div class="cloud"></div>
  <div class="shadow"></div>
  <svg xmlns="http://www.w3.org/2000/svg" class="directed" width="100%" height="100%" viewBox="-250 -250 500 500">
    <g>
      <radialGradient id="grad_orange" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0"></stop>
        <stop offset="100%" style="stop-color:#ff9510;stop-opacity:1"></stop>
      </radialGradient>
      <radialGradient id="grad_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0"></stop>
        <stop offset="100%" style="stop-color:#0f9ee5;stop-opacity:1"></stop>
      </radialGradient>
      <radialGradient id="grad_green" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0"></stop>
        <stop offset="100%" style="stop-color:#57c550;stop-opacity:1"></stop>
      </radialGradient>
    </g>
    <g>
      <rect x="190" y="-250" width="40" height="15" style="fill:rgba(87,197,80,.4);stroke-width:1;stroke:rgb(87,197,80)" />
      <rect x="190" y="-230" width="40" height="15" style="fill:rgba(36,131,207,.4);stroke-width:1;stroke:rgb(36,131,207)" />
      <rect x="190" y="-210" width="40" height="15" style="fill:rgba(255,149,16,.4);stroke-width:1;stroke:rgb(255,149,16)" />
      <text x="195" y="-240" font-size="6" style="fill:rgba(255,255,255,0.8)">健康数</text>
      <text x="195" y="-220" font-size="6" style="fill:rgba(255,255,255,0.8)">良好数</text>
      <text x="195" y="-200" font-size="6" style="fill:rgba(255,255,255,0.8)">不健康数</text>
    </g>
    <g>
      <rect x="178" y="-250" width="4" height="55" style="fill:#ff9510;stroke-width:1;stroke:#ff9510" />
      <rect x="178" y="-250" width="4" height="20" style="fill:#2483cf;stroke-width:1;stroke:#2483cf" />
      <rect x="178" y="-250" width="4" height="10" style="fill:#57c550;stroke-width:1;stroke:#57c550" />
    </g>
  </svg>
</div>
